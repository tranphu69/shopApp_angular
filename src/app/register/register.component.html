<!-- <app-header></app-header> -->
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nhập số điện thoại"
              (focus)="registerForm.form.markAsTouched()"
              required
              id="phone"
              name="phone"
              [(ngModel)]="phone"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phone.length < 6 && registerForm.form.touched"
            >
              Phone phải có ít nhất 6 ký tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              placeholder="Nhập mật khẩu"
              [(ngModel)]="password"
              (focus)="registerForm.form.markAsTouched()"
              required
              name="password"
              class="form-control"
              id="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 3 && registerForm.form.touched"
            >
              Password phải có ít nhất 3 ký tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Gõ lại mật khẩu</label>
            <input
              type="password"
              placeholder="Ít nhất 3 ký tự"
              [(ngModel)]="retypePassword"
              class="form-control"
              name="retypePassword"
              (focus)="registerForm.form.markAsTouched()"
              (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
              required
              id="retype-password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="retypePassword.length < 3 && registerForm.form.touched"
            >
              Retype-Password phải có ít nhất 3 ký tự
            </p>
            <p
                class="text-danger"
                *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched"
            >
                Mật khẩu không khớp
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              placeholder="Nhập họ và tên"
              [(ngModel)]="fullName"
              class="form-control"
              required
              name="fullName"
              id="full-name"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input
              class="form-control"
              id="date-of-birth"
              required
              type="date"
              name="dateOfBirth"
              [(ngModel)]="dateOfBirth"
              (input)="registerForm.form.markAsTouched(); checkAge()"
              placeholder="Nhập ngày tháng năm sinh"
            />
            <div class="divider-nospace"></div>
            <p
                class="text-danger"
                *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched"
            >
                Bạn chưa đủ 18 tuổi
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              name="address"
              placeholder="Nhập địa chỉ"
              [(ngModel)]="address"
              id="address"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  [(ngModel)]="isAccepted"
                  name="isAccepted"
                  id="agree"
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label
                >
              </span>
            </div>
          </div>
          <button type="button" class="register-button" (click)="register()">
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản?
            <span> <a href="#" class="register-link">Đăng nhập</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
