  </div>
  <div class="search-box">
    <input
      type="text"
      class="form-control search-input"

    />

      <option selected disabled>Danh mục sản phẩm</option>

      <option>Bánh kẹo</option>

  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="product-item">
        <img
          src="https://images.pexels.com/photos/1006293/pexels-photo-1006293.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt="Product Image"
          class="product-image"
        />
        <h3 class="product-name">Product 1</h3>
        <p class="product-description">
          test123 test123 test123 test123 test123
        </p>
        <p class="product-warranty">test123 test123</p>
        <p class="product-price"><del>234</del> 12345</p>
        <div class="product-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <div class="product-actions">
          <button class="btn btn-primary">Thêm</button>
          <span class="span-x"></span>
          <button class="btn btn-success">Mua</button>
        </div>
      </div>
    </div>
  </div>
</div>
